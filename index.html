<!DOCTYPE html>
<html lang="pb-BR">
<head>

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="/assets/libs/bulma-0.9.2/bulma.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/template.css">
</head>
<body>
    <header class="has-text-white ">
        <div class="container" style="z-index: 2;">
            <div class="header is-flex is-align-items-center">
                <div class="headerBrand is-flex is-align-items-center">
                    <span style="font-size: 2em; font-weight: bold;">
                        fusion
                    </span>
                        <!-- <img src="#" alt="BRAND" class="is-uppercase" style="font-size: 1.5em;"> -->
                </div>
                <div class="is-flex is-justify-content-flex-end headerNav is-flex-grow-1">
                    <nav>
                        <ul class="is-flex is-align-items-center is-uppercase" style="font-weight: bold;">
                            <li class="is-flex is-align-items-center" style="font-size: .8rem;">
                                <span class="material-icons has-text-success mr-1" style="font-size: .9rem;">
                                    dashboard
                                </span>
                                Courses</li>
                            <li style="font-size: .8rem;">tutorials</li>
                            <li style="font-size: .8rem;">features</li>
                            <li style="font-size: .8rem;">pricing</li>
                            <li style="font-size: .8rem;">about</li>
                            <li style="font-size: .8rem; margin-left: calc((100vw/4.5) - 150px);">Item</li>
                            <li>
                                <button class="button is-success /*is-outlined*/ is-uppercase px-6" style="font-size: .8rem;">
                                    join for free
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container" style="z-index: 2;">
            <div class="headerTitles is-flex is-justify-content-center is-flex-direction-column">
                <div>
                    <h2 style=" font-weight: bold; font-size: 3.7em; line-height: 45px;">
                        Learn on your
                        <br />
                        schedule
                    </h2>
                    <div style="margin-top: 40px;">
                        <input type="text" placeholder="texto qualquer" class="input py-5 mr-2" style="width: 300px;">
                        <button class="button is-success py-5">
                            <span style="font-size: 1.2em;" class="material-icons mr-2">
                                search
                            </span>
                            Search
                        </button>
                    </div>
                    <div>
                        <small>
                            <a target="_blank" class="has-text-white is-flex is-align-items-center" href="https://www.pexels.com/pt-br/foto/cama-leito-quarto-dormitorio-4050415/">
                                <span style="font-size: 1em; transform: rotate(45deg);" class="material-icons mr-1">
                                    link
                                </span>
                                Foto de Vlada Karpovich no Pexels
                            </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 100%; height: 100%; background-image: linear-gradient(to right, #7950df, #8e6ce333); position: absolute; top: 0; left: 0; z-index: 1;"></div>
    </header>

    <main>
        <section class="container is-flex is-justify-content-space-around py-6">
            <div class="py-5 is-flex is-justify-content-center is-flex-grow-1" style=" border-right: 1px solid lightgray;">
                <div>
                    <p>
                        <strong class="has-text-success is-uppercase" style="font-size: .85em;">
                            Course create
                        </strong>
                    </p>
                    <p>
                        <strong style="font-size: 1.5em; color: #7950df">
                            25.000+
                        </strong>
                    </p>
                </div>
            </div>
            <div class="py-5 is-flex is-justify-content-center is-flex-grow-1" style=" border-right: 1px solid lightgray;">
                <div>
                    <p>
                        <strong class="has-text-success is-uppercase" style="font-size: .85em;">
                            Students enrolled
                        </strong>
                    </p>
                    <p>
                        <strong style="font-size: 1.5em; color: #7950df">
                            15.3 Million+
                        </strong>
                    </p>
                </div>
            </div>
            <div class="py-5 is-flex is-justify-content-center is-flex-grow-1" style=" border-right: 1px solid lightgray;">
                <div>
                    <p>
                        <strong class="has-text-success is-uppercase" style="font-size: .85em;">

                        </strong>
                    </p>
                    <p>
                        <strong style="font-size: 1.5em; color: #7950df">

                    </p>

            </div>
            <div class="py-5 is-flex is-justify-content-center is-flex-grow-1">
                <div>
                    <p>
                        <strong class="has-text-success is-uppercase" style="font-size: .85em;">
                            Earned from us
                        </strong>
                    </p>
                    <p>
                        <strong style="font-size: 1.5em; color: #7950df">
                            $100 Million+
                        </strong>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            footer
        </div>        
    </footer>
    
    <!-- Sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
